<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" aria-current="page" href="#">{{'HEADER.nav.home' | translate}}</a>
                <a class="nav-link" href="#">{{'HEADER.nav.resources' | translate}}</a>
            </div>
        </div>

        <!-- select lang-->
        <form>
            <select class="form-select" aria-label="Choose Language" (change)="languageSelect($event)">
                <option value="" selected>Choose Language</option>
                <ng-container *ngFor="let l of languages">
                    <option [value]="l.value">{{ l.label }}</option>
                </ng-container>
            </select>
        </form>
    </div>
</nav>
